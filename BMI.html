<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>

    <meta name="description" content="快速計算BMI,表單簡約明瞭">
    <meta name="keyword" content="BMI,BMI計算,身高,體重">

    <meta property="og:title" content="BMI">
    <meta property="og:description" content="快速計算BMI,表單簡約明瞭">
    <meta property="og:type" content="website">
    <meta property="og:url" content="FB website">
    <meta property="og:image" content="img/BMICLOGO.png">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="css/BMIcss.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="container">
                <h1 class="logo">BMI身體質量指數</h1>
                <div class="bmiCalculationForm">
                    <label for="heightId">身高 cm</label>
                    <input type="text" name="height" id="heightId" class="heightClass" placeholder="請輸入身高">
                    <label for="weightId">體重 kg</label>
                    <input type="text" name="weight" id="weightId" class="weightClass" placeholder="請輸入體重">
                </div>
                <div class="checkBtnPosition">
                    <div href="#" class="bmiCheckBtn">看結果</div>
                    <div class="circle"></div>
                    <div class="iconLoop"></div>
                </div>
                <div class="clearNone"></div>
                <div class="bmiResultWord"></div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="clear"></div>


        <div class="content">
            <div class="container">
                <h3>BMI 紀錄</h3>
                <ul class="list"></ul>
                <p><a href="#" class="clearRecrode">清空紀錄</a></p>
            </div>
        </div>

        <div class="footer">
            <div class="logoGray"><a href="BMI.html"><img src="img/BMICLogo-Gray.png" alt=""></a></div>
        </div>
    </div>
    <script src="js/BMI_all.js"></script>
</body>
</html>
